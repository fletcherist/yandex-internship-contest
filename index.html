<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Сортировщик карточек путешественника</title>
    <link rel='stylesheet' href='styles.css' />
    <script src='tripplanner/dist/tripPlanner.min.js'></script>
    <script src='cardsGenerator.js'></script>
    <script src='c3/src/c3.js'></script>
    <script src='exampleTestCards.js'></script>
  </head>
  <body>
    <div class='wrapper'>
      <h1>Сортировщик карточек путешественника</h1>
      <div class='description'>
        Генерируем случайные карточки, перемешиваем.<br>
        Потом сортируем и при необходимости подсвечиваем синтаксические конструкции.<br>
        <a href='https://github.com/fletcherist/yandex-internship-contest'>Source Code on GitHub</a>

      </div>
      <div class='label'>Легенда</div>
      <div class='legend'>
        <div class='legend__dogm'>
          <div class='legend__indicator legend__indicator--red'></div>
          <div class='legend__label'>Starting point</div>
        </div>
        <div class='legend__dogm'>
          <div class='legend__indicator legend__indicator--blue'></div>
          <div class='legend__label'>Destination</div>
        </div>
        <div class='legend__dogm'>
          <div class='legend__indicator legend__indicator--green'></div>
          <div class='legend__label'>Transport type</div>
        </div>
        <div class='legend__dogm'>
          <div class='legend__indicator'></div>
          <div class='legend__label'>Additional Information</div>
        </div>
      </div>
      <div class='label'>Взаимодействие</div>
      <div class='action'>
        <button id='15cards' class='button' onclick='generateAndRender(15)'>Собрать <b>15</b> карточек</button>
        <button id='30cards' class='button' onclick='generateAndRender(100)'><b>100</b> карточек</button>
        <button id='30cards' class='button' onclick='generateAndRender(1000)'><b>1К</b> карточек</button>
        <div>
          <button id='highlight' class='button' onclick='toggleHighlight()'>Подсветить</button>
        </div>
      </div>
      <div class='label'>Путешествие</div>
      <div id='app' class='app'></div>
    </div>
  </body>
  <script src='main.js'></script>
</html>
